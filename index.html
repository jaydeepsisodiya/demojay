<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>job Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1> job Application <span class="s1">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter your first Name.."/>

                    </div>
                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter your Last Name.."/>

                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input  type="email" id="email" name="email" placeholder="Enter email id.."/>

                    </div>
                    <div class="form-control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">select Job Role</option>
                            <option value="frontend">frontend</option>
                            <option value="backend">Backend</option>
                            <option value="fullstack">FullStack</option>
                            <option value="ui_ux ">UI UX Designer</option>
                        </select>
                        

                    </div>
                    <div class="text-control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address..">
                        </textarea>

                    </div>
                    
                    <div class="form-control">
                        <label for="city">City</label>
                        <input   id="city" name="city" placeholder="Enter City.."/>

                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input  type="number" id="pincode" name="pincode" placeholder="Enter pincode.."/>

                    </div>
                    <div class="form-control">
                        <label for="date">Start Date</label>
                        <input value="2023-01-01" type="date" id="date" name="date" placeholder="Enter Date.."/>

                    </div>
                    <div class="form-control">
                        <label for="cv">Upload CV</label>
                        <input  type="file" id="cv" name="cv" placeholder="UPLOAD CV.."/>

                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
